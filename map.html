<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
html,body,#map{
height:100%;
margin:0;
}
</style>
</head>

<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
var map = L.map('map').setView([1.34,103.82],11);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
attribution:'Â© OpenStreetMap'
}).addTo(map);

var pools=[
["Senja Cashew Swimming Complex",1.381991,103.764593],
["Bukit Batok Swimming Complex",1.3442957,103.7481529],
["Choa Chu Kang Swimming Complex",1.3905956,103.7480241],
["Delta Swimming Complex",1.289042,103.819984],
["Queenstown Swimming Complex",1.29653,103.80197]
];

pools.forEach(function(p){
L.marker([p[1],p[2]]).addTo(map).bindPopup(p[0]);
});
</script>

</body>
</html>
